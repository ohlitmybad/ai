<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

<style>
 :root {
     --primary-color: #3498db;
     --secondary-color: #2ecc71;
     --background-color: #f5f7fa;
     --container-bg: #ffffff;
     --text-color: #333333;
     --border-color: #e0e0e0;
     --hover-color: #f0f0f0;
     --button-color: #3498db;
     --button-text: #ffffff;
     --header-bg: #ffffff;
     --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
}
 .dark-mode {
     --primary-color: #3498db;
     --secondary-color: #2ecc71;
     --background-color: #0e0f0f;
     --container-bg: #1a1a1a;
     --text-color: #e0e0e0;
     --border-color: #333333;
     --hover-color: #252525;
     --button-color: #2980b9;
     --button-text: #ffffff;
     --header-bg: #0e0f0f;
     --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
}
 .dark-mode body {
     background-color: var(--background-color);
}
 .dark-mode .container {
     background: rgba(26, 26, 26, 0.98);
     border: 1px solid rgba(51, 51, 51, 0.4);
}
 .dark-mode .header {
     background: var(--header-bg);
     color: var(--text-color);
     border-bottom: 1px solid var(--border-color);
}
 .dark-mode .header h1 {
     color: var(--text-color);
}
 .dark-mode .status {
     background: rgba(26, 26, 26, 0.3);
     border: 1px solid rgba(51, 51, 51, 0.4);
}
 .dark-mode .messages {
     background: linear-gradient(to bottom, #1a1a1a, #0e0f0f);
}
 .dark-mode .message-content {
     background: var(--container-bg);
     color: var(--text-color);
     border: 1px solid var(--border-color);
}
 .dark-mode .message.user .message-content {
     background: #1e3a5f;
     color: #e0e0e0;
     border: 1px solid #2d5a8a;
}
 .dark-mode .message.assistant .message-content {
     background: var(--container-bg);
     color: var(--text-color);
}
 .dark-mode .input-container {
     background: var(--container-bg);
     border-top: 1px solid var(--border-color);
}
 .dark-mode .suggestion-chip {
     background: #2a2a2a;
     border: 1px solid #444;
     color: var(--text-color);
}
 .dark-mode .suggestion-chip:hover {
     background: #3a3a3a;
}
 .dark-mode .input-wrapper {
     background: #2a2a2a;
     border: 2px solid var(--border-color);
}
 .dark-mode .input-wrapper:focus-within {
     background: var(--container-bg);
}
 .dark-mode .input-field {
     color: var(--text-color);
}
 .dark-mode .input-field::placeholder {
     color: #888;
}
 .dark-mode .chart-toggle {
     background: #444;
     color: #ccc;
}
 .dark-mode .chart-toggle:hover {
     background: #555;
}
 .dark-mode .header-action {
     background: #444;
     color: #ccc;
}
 .dark-mode .header-action:hover {
     background: #555;
}
 .dark-mode .insight-card {
     background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
     border: 2px solid transparent;
}
 .dark-mode .insight-card:hover {
     border-color: var(--primary-color);
}
 .dark-mode .insight-label {
     color: #888;
}
 .dark-mode .chart-container {
     background: var(--container-bg);
     border: 1px solid var(--border-color);
}
 .dark-mode .player-spotlight {
     background: var(--container-bg);
     color: var(--text-color);
     border: 1px solid var(--border-color);
}
 .dark-mode .player-spotlight::before {
     background: rgba(255, 255, 255, 0.05);
}
 .dark-mode .player-selector {
     background: #2d2b1a;
     border: 2px solid #4a4a2a;
}
 .dark-mode .player-option {
     background: var(--container-bg);
     border: 1px solid var(--border-color);
     color: var(--text-color);
}
 .dark-mode .player-option:hover {
     background: var(--hover-color);
}
 .dark-mode .table-container {
     background: var(--container-bg);
     border: 1px solid var(--border-color);
}
 .dark-mode .table-controls {
     background-color: #2a2a2a;
     border-bottom: 1px solid var(--border-color);
     color: #ccc;
}
 .dark-mode table.data-table th {
     background: #2a2a2a;
     color: #e0e0e0;
}
 .dark-mode table.data-table tr:hover {
     background: #333;
}
 .dark-mode .disclaimer {
     color: #888;
}
 .dark-mode .streaming-indicator {
     background: rgba(34, 197, 94, 0.2);
     color: #4ade80;
}
 .dark-mode .error {
     background: linear-gradient(135deg, #2a1a1a, #1a0a0a);
     border: 2px solid #5a2a2a;
     color: #ff6b6b;
}
 .dark-mode .messages::-webkit-scrollbar-thumb {
     background: #555;
}
 .dark-mode .messages::-webkit-scrollbar-track {
     background: rgba(255, 255, 255, 0.1);
}
 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
}
 body {
     font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
     background-color: var(--background-color);
     min-height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
     padding: 20px;
}
 .container {
     background: var(--container-bg);
     backdrop-filter: blur(30px);
     border-radius: 10px;
     box-shadow: var(--shadow);
     width: 100%;
     max-width: 1400px;
     height: 95vh;
     display: flex;
     flex-direction: column;
     overflow: hidden;
     border: 1px solid var(--border-color);
}
 .header {
     background: var(--header-bg);
     color: var(--text-color);
     height: 70px;
     position: relative;
     box-shadow: var(--shadow);
     display: flex;
     align-items: center;
     justify-content: space-between;
     padding: 0 28px;
     border-bottom: 1px solid var(--border-color);
}
 .header h1 {
     font-size: 32px;
     font-weight: 900;
     display: flex;
     align-items: center;
     gap: 12px;
     color: var(--text-color);
     order: 1;
}
 .header p {
     opacity: 0.95;
     font-size: 16px;
     font-weight: 600;
}
 .status {
     background: rgba(255, 255, 255, 0.3);
     padding: 10px 18px;
     border-radius: 25px;
     font-size: 13px;
     backdrop-filter: blur(15px);
     font-weight: 500;
     border: 1px solid rgba(255, 255, 255, 0.4);
     display: flex;
     align-items: center;
     gap: 8px;
     order: 3;
     margin-left: auto;
}
 .status-indicator {
     width: 8px;
     height: 8px;
     border-radius: 50%;
     background: #4ade80;
     animation: pulse 2s infinite;
}
 @keyframes pulse {
     0%, 100% {
         opacity: 1;
    }
     50% {
         opacity: 0.5;
    }
}
 .chat-container {
     flex: 1;
     display: flex;
     flex-direction: column;
     overflow: hidden;
}
 .messages {
     flex: 1;
     overflow-y: auto;
     padding: 28px;
     display: flex;
     flex-direction: column;
     justify-content: flex-start;
     gap: 24px;
     background: var(--background-color);
}
 .message {
     display: flex;
     gap: 16px;
     max-width: 95%;
     animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
 @keyframes messageSlide {
     from {
         opacity: 0;
         transform: translateY(20px) scale(0.95);
    }
     to {
         opacity: 1;
         transform: translateY(0) scale(1);
    }
}
 .message.user {
     align-self: flex-end;
     flex-direction: row-reverse;
}
 .message-content {
     background: var(--container-bg);
     border-radius: 24px;
     padding: 20px 24px;
     box-shadow: var(--shadow);
     line-height: 1.7;
     font-size: 15px;
     border: 1px solid var(--border-color);
     position: relative;
     color: var(--text-color);
}
 .message.user .message-content {
     background: #e6f0ff;
     color: #0f172a;
     box-shadow: var(--shadow);
     border: 1px solid #c7d7ff;
}
 .message.assistant .message-content {
     background: var(--container-bg);
     color: var(--text-color);
}
 .avatar {
     width: 48px;
     height: 48px;
     border-radius: 50%;
     display: flex;
     align-items: center;
     justify-content: center;
     font-weight: 800;
     font-size: 18px;
     flex-shrink: 0;
     box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
     border: 3px solid white;
     overflow: hidden;
}
 .avatar img {
     width: 100%;
     height: 100%;
     object-fit: cover;
     display: block;
}
 .message.user .avatar {
     background: #3498db;
     color: white;
}
 .message.assistant .avatar {
     background: white;
     color: white;
}
 .input-container {
     padding: 16px 28px 9px 28px;
     border-top: 1px solid var(--border-color);
     background: var(--container-bg);
     box-shadow: var(--shadow);
}
 .suggestions {
     display: flex;
     gap: 8px;
     margin-bottom: 16px;
     flex-wrap: wrap;
     max-height: 80px;
     overflow-y: auto;
}
 .suggestion-chip {
     background: #f0f0f0;
     border: 1px solid #ddd;
     border-radius: 16px;
     padding: 6px 12px;
     font-size: 12px;
     width: 119px;
     cursor: pointer;
     transition: all 0.2s ease;
     white-space: nowrap;
     display: inline-flex;
     align-items: center;
     gap: 6px;
     color: var(--text-color);
}
 .suggestion-chip span {
     flex: 1;
     text-align: center;
}
 .suggestion-chip:hover {
     background: var(--hover-color);
     transform: translateY(-1px);
}
 .input-wrapper {
     display: flex;
     gap: 8px;
     align-items: center;
     background: #f8fafc;
     border-radius: 28px;
     padding: 8px;
     border: 2px solid var(--border-color);
     transition: all 0.3s ease;
}
 .input-wrapper:focus-within {
     border-color: var(--primary-color);
     background: var(--container-bg);
}
 .input-field {
     flex: 1;
     border: none;
     border-radius: 20px;
     padding: 16px 14px;
     font-size: 15px;
     font-family: inherit;
     outline: none;
     resize: none;
     min-height: 24px;
     max-height: 150px;
     background: transparent;
     line-height: 1.5;
     color: var(--text-color);
}
 .send-button {
     background: var(--button-color);
     color: var(--button-text);
     border: none;
     border-radius: 50%;
     width: 45px;
     height: 45px;
     cursor: pointer;
     display: flex;
     align-items: center;
     justify-content: center;
     font-size: 20px;
     transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
     flex-shrink: 0;
     box-shadow: 0 8px 24px rgba(52, 152, 219, 0.3);
}
 .send-button:hover:not(:disabled) {
     transform: scale(1.1);
     box-shadow: 0 12px 32px rgba(52, 152, 219, 0.45);
}
 .send-button:active:not(:disabled) {
     transform: scale(0.95);
}
 .send-button:disabled {
     opacity: 0.6;
     cursor: not-allowed;
     transform: none;
}
 .send-button.stop {
     background: #3498db;
     box-shadow: 0 8px 24px rgba(52, 152, 219, 0.3);
}
 .send-button.stop:hover:not(:disabled) {
     box-shadow: 0 12px 32px rgba(52, 152, 219, 0.45);
}
/* Typing indicator bubble */
 .typing-message .message-content {
     display: inline-flex;
     align-items: center;
     gap: 10px;
}
 .typing {
     display: inline-flex;
     gap: 6px;
     align-items: center;
}
 .typing-dot {
     width: 8px;
     height: 8px;
     background: #9ec5fe;
     border-radius: 50%;
     animation: blink 1.2s infinite ease-in-out;
}
 .typing-dot:nth-child(2) {
     animation-delay: 0.2s;
}
 .typing-dot:nth-child(3) {
     animation-delay: 0.4s;
}
 @keyframes blink {
     0%, 80%, 100% {
         opacity: 0.3;
         transform: translateY(0);
    }
     40% {
         opacity: 1;
         transform: translateY(-2px);
    }
}
 .input-controls {
     display: flex;
     align-items: center;
     gap: 8px;
    /* Ensure symmetrical padding with left side (8px wrapper padding + 20px textarea left padding) */
     margin-right: 12px;
}
 .chart-toggle {
     display: flex;
     align-items: center;
     gap: 6px;
     background: #e2e8f0;
     color: #64748b;
     border: none;
     padding: 10px 14px;
     border-radius: 20px;
     font-size: 13px;
     font-weight: 600;
     cursor: pointer;
     transition: all 0.2s ease;
     white-space: nowrap;
     min-width: 90px;
     position: relative;
     justify-content: center;
}
 .chart-toggle:hover {
     background: var(--hover-color);
}
 .chart-toggle.active {
     background: linear-gradient(135deg, #10b981, #059669);
     color: white;
     box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
}
 .chart-toggle.active:hover {
     background: linear-gradient(135deg, #059669, #047857);
     box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
}
 .toggle-text {
     font-size: 12px;
     font-weight: 700;
     text-align: center;
     width: 100%;
}
 .chart-toggle .icon-left {
     position: absolute;
     left: 12px;
     top: 50%;
     transform: translateY(-50%);
}
 .header-action {
     display: flex;
     align-items: center;
     justify-content: center;
     background: #e2e8f0;
     color: #64748b;
     border: none;
     width: 36px;
     height: 36px;
     border-radius: 22px;
     font-size: 15px;
     cursor: pointer;
     transition: all 0.2s ease;
     order: 2;
     margin-left: 17px;
}
 .header-action:hover {
     background: var(--hover-color);
}
 .loading {
     display: flex;
     gap: 6px;
     align-items: center;
}
 .loading-dot {
     width: 8px;
     height: 8px;
     background: white;
     border-radius: 50%;
     animation: loadingBounce 1.6s infinite ease-in-out;
}
 .loading-dot:nth-child(1) {
     animation-delay: -0.32s;
}
 .loading-dot:nth-child(2) {
     animation-delay: -0.16s;
}
 @keyframes loadingBounce {
     0%, 80%, 100% {
         transform: scale(0.6);
         opacity: 0.5;
    }
     40% {
         transform: scale(1);
         opacity: 1;
    }
}
 .error {
     background: linear-gradient(135deg, #fef2f2, #fee2e2);
     border: 2px solid #fca5a5;
     color: #dc2626;
     border-radius: 16px;
     padding: 20px;
     margin: 16px 0;
     font-weight: 600;
}

 .reload-message {
     background: var(--background-color);
     border: 2px solid var(--border-color);
     color: var(--text-color);
     border-radius: 16px;
     padding: 20px;
     margin: 16px 0;
     font-weight: 400;
}

 .payment-link {
     display: block;
     background: var(--button-color);
     color: white;
     text-decoration: none;
     padding: 12px 12px;
     border-radius: 12px;
     font-weight: 600;
     font-size: 14px;
     transition: all 0.2s ease;
     position: relative;
     margin: 16px auto 0 auto;
     width: fit-content;
     text-align: center;
 }

 .reload-button {
    background: var(--button-color);
    color: white;
     border: none;
     border-radius: 6px;
     padding: 8px 16px;
     cursor: pointer;
     font-weight: 500;
 }

 .reload-button:hover {
    background: var(--button-color);
}


 .chart-container {
     background: var(--container-bg);
     border-radius: 20px;
     padding: 24px;
     margin: 16px 0;
     box-shadow: var(--shadow);
     border: 1px solid var(--border-color);
}
 pre {
     background: #1e293b;
     color: #e2e8f0;
     border-radius: 16px;
     padding: 20px;
     overflow-x: auto;
     font-size: 14px;
     margin: 16px 0;
     font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
     line-height: 1.6;
}
 code {
     background: #f1f5f9;
     color: #475569;
     padding: 4px 8px;
     border-radius: 8px;
     font-size: 14px;
     font-weight: 600;
     font-family: 'SF Mono', Monaco, monospace;
}
 .messages::-webkit-scrollbar {
     width: 10px;
}
 .messages::-webkit-scrollbar-thumb {
     background: #cbd5e1;
     border-radius: 5px;
}
 .messages::-webkit-scrollbar-track {
     background: rgba(0, 0, 0, 0.05);
     border-radius: 5px;
}
 .disclaimer {
     text-align: center;
     font-size: 11px;
     color: #64748b;
     margin: 8px auto 0 auto;
     opacity: 0.8;
     font-weight: 400;
     display: block;
     width: 100%;
}
 @media (max-width: 768px) {
     .header {
         padding: 20px;
    }
     .header h1 {
         font-size: 24px;
    }
     .messages {
         padding: 20px;
    }
}
/* Markdown table styling and controls */
 .table-container {
     margin-top: 16px;
     margin-bottom: 16px;
    /* add spacing after tables to separate following sentences */
     overflow-x: auto;
     border-radius: 12px;
     border: 1px solid var(--border-color);
     background: var(--container-bg);
}
 .table-controls {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin-bottom: 0;
     padding: 10px 14px;
     background-color: #f8fafc;
     border-radius: 12px 12px 0 0;
     border-bottom: 1px solid var(--border-color);
     font-size: 12px;
     color: #64748b;
     font-weight: 600;
}
 .expand-button {
     background: #3498db;
     color: #ffffff;
     border: none;
     padding: 6px 10px;
     border-radius: 8px;
     cursor: pointer;
     font-size: 12px;
     font-weight: 700;
}
 .expand-button:hover {
     opacity: 0.9;
}
 table.data-table {
     width: 100%;
     border-collapse: collapse;
     font-size: 14px;
}
 table.data-table th, table.data-table td {
     padding: 10px 12px;
     text-align: left;
     border-bottom: 1px solid #e2e8f0;
}
 table.data-table th {
     background: #f8fafc;
     font-weight: 700;
     color: #334155;
}
 table.data-table tr:hover {
     background: var(--hover-color);
}
 .table-container.collapsed tbody tr:nth-child(n+11) {
     display: none;
}
/* Markdown body refinements */
 .markdown-body {
     line-height: 1.75;
}
 .markdown-body p {
     margin: 0 0 1rem 0;
}
 .markdown-body ul, .markdown-body ol {
     margin: 0.9rem 0 1.1rem 0;
     padding-left: 1.6rem;
     list-style-position: outside;
    /* hang bullets outside the text block */
}
 .markdown-body li + li {
     margin-top: 0.45rem;
}
 .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
     margin: 0.75rem 0 0.55rem 0;
     line-height: 1.25;
}
 .markdown-body blockquote {
     margin: 1rem 0;
     padding: 0.75rem 1rem;
     border-left: 5px solid #e2e8f0;
     background: #f8fafc;
     border-radius: 6px;
     color: #475569;
}
 .markdown-body hr {
     border: none;
     border-top: 1px solid #e2e8f0;
     margin: 1.25rem 0;
}
/* Avoid extra trailing space inside bubbles */
 .markdown-body > :last-child {
     margin-bottom: 0 !important;
}
/* Compact single-line messages */
 .markdown-body.compact {
     line-height: 1.45;
}
 .markdown-body.compact p {
     margin: 0;
}
/* lighter, subtler status text */
 .status {
     font-weight: 500;
}
 .status .status-text {
     font-weight: 500;
     opacity: 0.9;
}
 .dark-mode-toggle {
     position: fixed;
     bottom: 14px;
     right: 14px;
     width: 40px;
     height: 40px;
     border-radius: 50%;
     background-color: var(--container-bg);
     display: flex;
     align-items: center;
     justify-content: center;
     cursor: pointer;
     box-shadow: var(--shadow);
     z-index: 100;
     transition: all 0.3s ease;
     border: 1px solid var(--border-color);
}
 .dark-mode .dark-mode-toggle {
     background-color: #1a1a1a;
     border: 1px solid #333;
}
 .dark-mode .toggle-icon::before {
     color: #e0e0e0;
}
 .toggle-icon::before {
     font-family: "Ionicons";
     content: "\f467";
     font-size: 30px;
     color: var(--text-color);
}
 .dark-mode .toggle-icon::before {
     content: "\f3b0";
     font-size: 20px;
}

        /* Quota Tooltip Styles */
        .quota-display {
            cursor: pointer;
            position: relative;
            display: inline-block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .quota-tooltip {
            background: var(--background-color);
            color: var(--text-color);
            border-radius: 6px;
            padding: 8px 12px;

            margin-bottom: 6px;
            gap: 6px;

            margin-bottom: 0;

            color: var(--text-color);
            font-size: 16px;
        }

        .quota-separator {
            color: var(--border-color);
            font-size: 18px;
            font-weight: 300;
        }

        .quota-value {
            font-weight: 600;
            color: var(--text-color);
            font-size: 16px;
        }

        .status-separator {
            color: var(--text-color);
            margin: 0 8px;
            font-weight: 400;
            opacity: 0.7;
        }

<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <div class="toggle-icon"></div>
    <script>
        function toggleDarkMode() {
            const body = document.querySelector("body");
            body.classList.toggle("dark-mode");
            
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode);
            
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const storedDarkMode = localStorage.getItem("darkMode");
            
            if (storedDarkMode === "true") {
                const body = document.querySelector("body");
                body.classList.add("dark-mode");
            }
            
 
        });
function getPreferredLanguage() {
// PRIORITY 1: Check URL parameter first
const urlParams = new URLSearchParams(window.location.search);
const langParam = urlParams.get('lang');
if (langParam) {
return langParam;
}
// PRIORITY 2: Check localStorage
const storedLang = localStorage.getItem('preferredLanguage');
if (storedLang) {
return storedLang;
}
// PRIORITY 3: Use browser language
return getBrowserLanguage() || 'en';
}

function getBrowserLanguage() {
return navigator.language.slice(0, 2);
}

function applyLanguage(language) {
console.log(language);

if (language === 'en') {
return;
}


fetch(`locales/${language}.json`)
.then(response => {
  return response.ok ? response.json() : null;
})
.then(translations => {
  // Only proceed if translations exist
  if (translations) {
      window.currentTranslations = translations;
          window.translations = translations;
      
    // expose translator for dynamic usage
    window.translateElement = translateElement;
    document.querySelectorAll('[data-i18n]').forEach(element => {
      translateElement(element, translations);
    });
    
    
    if (!window.translationObserver) {
      window.translationObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                if (node.hasAttribute && node.hasAttribute('data-i18n')) {
                  translateElement(node, translations);
                }
                const elements = node.querySelectorAll ? node.querySelectorAll('[data-i18n]') : [];
                elements.forEach(function(element) {
                  translateElement(element, translations);
                });
              }
            });
          }
        });
      });
      
      window.translationObserver.observe(document.body, {
        childList: true,
        subtree: true
      });
    }
  }
})
.catch(() => {
});
}

// Helper function to translate a single element
function translateElement(element, translations) {
  const keys = element.getAttribute('data-i18n').split('.');
  let value = translations;
  
  for (const key of keys) {
    if (value === undefined || value === null) break;
    value = value[key];
  }
  
  if (!value) return;

  const attrTarget = element.getAttribute('data-i18n-attr');
  if (attrTarget) {
    element.setAttribute(attrTarget, value);
    return;
  }

  if (element.tagName === 'META') {
    element.setAttribute('content', value);
  } else if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
    element.setAttribute('placeholder', value);
  } else if (value.includes('<')) {
    element.innerHTML = value;
  } else {
    element.textContent = value;
  }
}

const preferredLanguage = getPreferredLanguage();
applyLanguage(preferredLanguage);
